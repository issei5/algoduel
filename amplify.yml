version: 1
backend:
    phases:
        preBuild:
            commands:
                - echo "Installing Go..."
                - wget --no-verbose https://go.dev/dl/go1.20.5.linux-amd64.tar.gz
                - rm -rf /usr/local/go
                - sudo tar -C /usr/local -xzf go1.20.5.linux-amd64.tar.gz
                - sudo mkdir -p /tmp/pkg/cache && export GOMODCACHE=/tmp/pkg/cache
        build:
            commands:
                - '# Execute Amplify CLI with the helper script'
                - export PATH=$PATH:/usr/local/go/bin
                - go version
                - amplifyPush --simple
frontend:
    phases:
        preBuild:
            commands:
                - 'npm ci --cache .npm --prefer-offline'
        build:
            commands:
                - 'npm run build'
    artifacts:
        baseDirectory: dist
        files:
            - '**/*'
    cache:
        paths:
            - '.npm/**/*'
